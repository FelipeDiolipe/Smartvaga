<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>SmartVaga - Cadastro da Empresa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen font-sans">

  <!-- üåü Container Principal -->
  <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center border border-gray-700">

    <!-- üè¢ Logo -->
    <div class="flex justify-center mb-6">
      <img src="img/logo.png" alt="SmartVaga Logo" class="w-24 h-24 rounded-full border-2 border-yellow-500 shadow-md">
    </div>

    <h1 class="text-3xl font-bold text-yellow-400 mb-6">üè¢ Cadastro da Empresa</h1>

    <!-- üìù Formul√°rio -->
    <form id="formCadastro" class="space-y-4">
      <input 
        type="text" 
        id="nome" 
        placeholder="Nome da Empresa" 
        required
        class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-400"
      >

      <input 
        type="email" 
        id="email" 
        placeholder="E-mail" 
        required
        class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-400"
      >

      <input 
        type="password" 
        id="senha" 
        placeholder="Senha" 
        required
        class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-400"
      >

      <!-- Bot√£o -->
      <button 
        type="submit"
        class="w-full bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 rounded-lg transition transform hover:scale-105"
      >
        Cadastrar
      </button>
    </form>

    <!-- üîÅ Link de Login -->
    <p class="mt-6 text-sm text-gray-400">
      J√° tem conta?
      <a href="login.html" class="text-yellow-400 font-semibold hover:text-yellow-300 transition">Entrar</a>
    </p>

    <!-- Mensagem de feedback -->
    <p id="mensagem" class="mt-3 font-medium text-center hidden"></p>
  </div>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      msg.classList.remove("hidden");
      msg.textContent = "‚è≥ Enviando...";
      msg.className = "text-gray-400 text-center mt-3";

      try {
        const res = await fetch("http://localhost:3000/empresas/cadastro", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, email, senha })
        });

        const data = await res.json();

        if (res.ok) {
          msg.textContent = "‚úÖ Empresa cadastrada com sucesso!";
          msg.className = "text-green-400 text-center mt-3 font-semibold";
          setTimeout(() => (window.location.href = "login.html"), 1500);
        } else {
          msg.textContent = "‚ùå " + (data.error || "Erro ao cadastrar.");
          msg.className = "text-red-400 text-center mt-3 font-semibold";
        }
      } catch (error) {
        msg.textContent = "‚ùå Erro de conex√£o com o servidor.";
        msg.className = "text-red-400 text-center mt-3 font-semibold";
      }
    });
  </script>

</body>
</html>
