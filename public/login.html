<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>SmartVaga - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-gray-100 flex items-center justify-center min-h-screen font-sans">

  <!-- ðŸŸ¦ Container Principal -->
  <div class="bg-gray-800 p-10 rounded-2xl shadow-2xl w-full max-w-md text-center border border-gray-700">

    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <img src="img/logo.png" alt="SmartVaga Logo" class="w-24 h-24 rounded-full border-2 border-yellow-500 shadow-md">
    </div>

    <h2 class="text-3xl font-bold text-yellow-400 mb-6">ðŸ”’ Login da Empresa</h2>

    <!-- Campos -->
    <div class="space-y-4">
      <input 
        id="email" 
        type="email" 
        placeholder="E-mail" 
        class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-400"
      >

      <input 
        id="senha" 
        type="password" 
        placeholder="Senha" 
        class="w-full bg-gray-700 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500 placeholder-gray-400"
      >
    </div>

    <!-- BotÃ£o -->
    <button 
      id="btnLogin" 
      class="w-full mt-6 bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-semibold py-2 rounded-lg transition transform hover:scale-105"
    >
      Entrar
    </button>

    <!-- Mensagem -->
    <p id="mensagem" class="mt-3 font-medium hidden"></p>

    <!-- Link de Cadastro -->
    <p class="mt-6 text-sm text-gray-400">
      NÃ£o tem conta?
      <a href="cadastro.html" class="text-yellow-400 font-semibold hover:text-yellow-300 transition">Cadastre-se</a>
    </p>
  </div>

  <script src="auth.js"></script>
  <script>
    document.getElementById("btnLogin").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim();
      const senha = document.getElementById("senha").value.trim();
      const msg = document.getElementById("mensagem");

      msg.classList.add("hidden");

      if (!email || !senha) {
        msg.textContent = "Preencha todos os campos!";
        msg.classList.remove("hidden");
        msg.classList.add("text-red-400");
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/empresas/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, senha }),
        });

        const data = await response.json();

        if (!response.ok) {
          msg.textContent = data.error || "Erro ao fazer login.";
          msg.classList.remove("hidden");
          msg.classList.remove("text-green-400");
          msg.classList.add("text-red-400");
          return;
        }

        // âœ… Login bem-sucedido
        localStorage.setItem("empresaLogada", JSON.stringify(data.empresa));

        msg.textContent = "Login realizado com sucesso!";
        msg.classList.remove("hidden");
        msg.classList.remove("text-red-400");
        msg.classList.add("text-green-400");

        setTimeout(() => {
          window.location.href = "index.html";
        }, 1000);
      } catch (erro) {
        console.error("ðŸš« Erro ao conectar com o servidor:", erro);
        msg.textContent = "Erro de conexÃ£o com o servidor.";
        msg.classList.remove("hidden");
        msg.classList.remove("text-green-400");
        msg.classList.add("text-red-400");
      }
    });
  </script>
</body>
</html>
