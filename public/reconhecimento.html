<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SmartVaga - Reconhecimento de Placas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="auth.js"></script>
  <script defer src="script.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans flex h-screen">

  <!-- 📁 Sidebar -->
  <aside class="w-64 bg-gray-800 flex flex-col p-6">
    <div class="flex items-center gap-3 mb-8">
      <img src="img/logo.png" alt="SmartVaga Logo" class="w-20 h-20 rounded">
      <h1 class="text-xl font-bold text-indigo-400">SmartVaga</h1>
    </div>

    <nav class="flex flex-col gap-4 text-gray-300">
      <a href="dashboard.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>📊</i> Dashboard</a>
      <a href="clientes.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>👥</i> Clientes</a>
      <a href="veiculos.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>🚗</i> Veículos</a>
      <a href="registros.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>🔁</i> Entradas/Saídas</a>
      <a href="reconhecimento.html" class="flex items-center gap-2 text-indigo-400 font-semibold"><i>📸</i> Capturar</a>
      <a href="pagamentos.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>💰</i> Pagamentos</a>
      <a href="#" onclick="sair()" class="flex items-center gap-2 text-red-400 hover:text-red-500 transition"><i>🚪</i> Sair</a>
    </nav>
  </aside>

  <!-- 🌟 Conteúdo principal -->
  <main class="flex-1 p-8 overflow-y-auto">

    <!-- Cabeçalho -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-400">📸 Reconhecimento de Placas</h1>
      <span class="text-gray-300">Empresa logada: 
        <span id="empresaNome" class="text-yellow-400 font-semibold"></span>
      </span>
    </div>

    <!-- 📷 Leitor de Placas -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg text-center">
      <h2 class="text-xl font-semibold mb-4 text-gray-200">Leitura Automática</h2>

      <!-- Câmera -->
      <video id="video" autoplay class="w-full max-w-lg mx-auto rounded-lg border border-gray-700 mb-4"></video>
      <canvas id="canvas" class="hidden"></canvas>

      <!-- Botão capturar -->
      <button id="capturar" class="bg-indigo-600 hover:bg-indigo-700 transition text-white font-semibold py-2 px-6 rounded">
        📷 Capturar Placa
      </button>

      <!-- Resultado -->
      <p id="resultado" class="mt-6 text-lg font-semibold text-gray-300"></p>
    </div>

    <!-- 🔙 Voltar -->
    <div class="text-center mt-8">
      <a href="index.html" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">
        ⬅ Voltar ao menu principal
      </a>
    </div>

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      verificarLogin();
      mostrarEmpresa();
    });
  </script>

</body>
</html>
