<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SmartVaga - Entradas/Saídas</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="auth.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans flex h-screen">

  <!-- 📁 Sidebar -->
  <aside class="w-64 bg-gray-800 flex flex-col p-6">
    <div class="flex items-center gap-3 mb-8">
      <img src="img/logo.png" alt="SmartVaga Logo" class="w-20 h-20 rounded">
      <h1 class="text-xl font-bold text-indigo-400">SmartVaga</h1>
    </div>

    <nav class="flex flex-col gap-4 text-gray-300">
      <a href="dashboard.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>📊</i> Dashboard</a>
      <a href="clientes.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>👥</i> Clientes</a>
      <a href="veiculos.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>🚗</i> Veículos</a>
      <a href="registros.html" class="flex items-center gap-2 text-indigo-400 font-semibold"><i>📋</i> Entradas/Saídas</a>
      <a href="reconhecimento.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>📸</i> Capturar</a>
      <a href="pagamentos.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>💰</i> Pagamentos</a>
      <a href="#" onclick="sair()" class="flex items-center gap-2 text-red-400 hover:text-red-500 transition"><i>🚪</i> Sair</a>
    </nav>
  </aside>

  <!-- 🌟 Conteúdo principal -->
  <main class="flex-1 p-8 overflow-y-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-400">📋 Registro de Entradas e Saídas</h1>
      <span class="text-gray-300">
        Empresa logada: <span id="empresaNome" class="text-yellow-400 font-semibold"></span>
      </span>
    </div>

    <!-- 📝 Formulário -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
      <form id="formRegistro" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

        <input type="hidden" id="id_registro">

        <select id="veiculo_id" class="p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
          <option value="">Selecione o veículo...</option>
        </select>

        <select id="status" class="p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="Entrada">Entrada</option>
          <option value="Saída">Saída</option>
        </select>

        <button type="submit" id="btnSalvar" class="bg-green-600 hover:bg-green-700 transition text-white font-semibold py-2 rounded lg:col-span-1">
          ✅ Registrar
        </button>
      </form>
    </div>

    <div class="text-right mb-4">
 <button onclick="exportarPDF('registros')" 
  class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded mt-4">
  📄 Exportar PDF
</button>
</div>

    <!-- 📋 Tabela -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-semibold mb-4 text-gray-200">Histórico de Registros</h2>
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse">
          <thead class="bg-gray-700 text-gray-300">
            <tr>
              <th class="p-3 border-b border-gray-600">Placa</th>
              <th class="p-3 border-b border-gray-600">Cliente</th>
              <th class="p-3 border-b border-gray-600">Status</th>
              <th class="p-3 border-b border-gray-600">Data/Hora</th>
              <th class="p-3 border-b border-gray-600 text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="tabelaRegistros" class="text-gray-100">
            <!-- Registros carregados dinamicamente -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- 🔙 Voltar -->
    <div class="text-center mt-8">
      <a href="index.html" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">
        🏠 Voltar ao menu principal
      </a>
    </div>
  </main>

  <script src="script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      verificarLogin();
      mostrarEmpresa();
    });
  </script>
</body>
</html>
