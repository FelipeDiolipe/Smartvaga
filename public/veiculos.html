<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>SmartVaga - Cadastro de Veículos</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="auth.js"></script>
</head>

<body class="bg-gray-900 text-gray-100 font-sans flex h-screen">

  <!-- 📁 Sidebar -->
  <aside class="w-64 bg-gray-800 flex flex-col p-6">
    <div class="flex items-center gap-3 mb-8">
      <img src="img/logo.png" alt="SmartVaga Logo" class="w-20 h-20 rounded">
      <h1 class="text-xl font-bold text-indigo-400">SmartVaga</h1>
    </div>

    <nav class="flex flex-col gap-4 text-gray-300">
      <a href="dashboard.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>📊</i> Dashboard</a>
      <a href="clientes.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>👥</i> Clientes</a>
      <a href="veiculos.html" class="flex items-center gap-2 text-indigo-400 font-semibold"><i>🚗</i> Veículos</a>
      <a href="registros.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>🔁</i> Entradas/Saídas</a>
      <a href="reconhecimento.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>📸</i> Capturar</a>
      <a href="pagamentos.html" class="flex items-center gap-2 hover:text-indigo-400 transition"><i>💰</i> Pagamentos</a>
      <a href="#" onclick="sair()" class="flex items-center gap-2 text-red-400 hover:text-red-500 transition"><i>🚪</i> Sair</a>
    </nav>
  </aside>

  <!-- 🌟 Conteúdo principal -->
  <main class="flex-1 p-8 overflow-y-auto">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-bold text-indigo-400">🚗 Cadastro de Veículos</h1>
      <span class="text-gray-300">Empresa logada: 
        <span id="empresaNome" class="text-yellow-400 font-semibold"></span>
      </span>
    </div>

      <div class="text-right mb-4">
  <button onclick="exportarPDF('veiculos')" 
  class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded mt-4">
  📄 Exportar PDF
</button>

</div>


    <!-- 📝 Formulário -->
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-8">
      <form id="formVeiculo" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <input id="placa" placeholder="Placa (ex: ABC-1234)" class="p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>

        <input id="modelo" placeholder="Modelo" class="p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <input id="cor" placeholder="Cor" class="p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">

        <select id="id_cliente" class="p-3 rounded bg-gray-700 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 md:col-span-2" required>
          <option value="">Selecione o cliente...</option>
        </select>

        <button class="lg:col-span-3 bg-indigo-600 hover:bg-indigo-700 transition text-white font-semibold py-2 rounded">
          💾 Salvar
        </button>
      </form>
    </div>

  <!-- 📋 Tabela -->
<div class="bg-gray-800 p-6 rounded-lg shadow-lg">
  <h2 class="text-xl font-semibold mb-4 text-gray-200">Lista de Veículos</h2>
  <div class="overflow-x-auto">
    <table class="w-full text-center border-collapse table-auto">
      <thead class="bg-gray-700 text-gray-300">
        <tr>
          <th class="p-3 border-b border-gray-600 w-1/5">Placa</th>
          <th class="p-3 border-b border-gray-600 w-1/5">Modelo</th>
          <th class="p-3 border-b border-gray-600 w-1/5">Cor</th>
          <th class="p-3 border-b border-gray-600 w-1/5">Cliente</th>
          <th class="p-3 border-b border-gray-600 w-1/5">Ações</th>
        </tr>
      </thead>
      <tbody id="listaVeiculos" class="text-gray-100 divide-y divide-gray-700">
        <!-- Veículos serão carregados dinamicamente -->
      </tbody>
    </table>
  </div>
</div>


    <!-- 🔙 Voltar -->
    <div class="text-center mt-8">
      <a href="index.html" class="text-indigo-400 hover:text-indigo-300 font-semibold transition">
        ⬅ Voltar ao menu principal
      </a>
    </div>
  </main>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      verificarLogin();
      mostrarEmpresa();
      carregarClientesSelect(); // ✅ carrega os clientes no select
    });
  </script>
</body>
</html>
